parameters:
  isPublic:
      - false
      - true

  roles:
      - ROLE_USER
      - ROLE_ADMIN
      - ROLE_INCUB
      - ROLE_PROJECT

  status:
      - Dev
      - Chef d'incubateur
      - Chef de projet
      - Artiste
      - Admin du site

App\Entity\User:
  User{1..500}:
    email: '<email()>'
    username: '<username()>'
    password: 'Hello'
    lastname: '<fr_FR:lastName()>'
    firstname: '<fr_FR:firstName()>'
    role: '<randomElement(<{roles}>)>'
    statut: '<randomElement(<{status}>)>'
    project: '50%? @Project*'
    reposts: '<numberBetween(10, 100)>x @Pyoupyou*'
    isPublic: '<randomElement(<{isPublic}>)>'

App\Entity\Project:
  Project{1..23}:
    name: '<country()>'
    description: '<realtext()>'
    pyoupyous: '<numberBetween(1, 100)>x @Pyoupyou*'
    isPublic: '<randomElement(<{isPublic}>)>'
    incubator: '@Incubator*'
    users: '<numberBetween(1, 10)>x @User*'

App\Entity\Pyoupyou:
  Pyoupyou{1..1000}:
    message: '<sentence()>'
    date: '<date_create()>'
    project: '50%? @Project*'
    user: '@User*'
    isPublic: '<randomElement(<{isPublic}>)>'
    incubator: '50%? @Incubator*'

App\Entity\Incubator:
  Incubator{1..3}:
    name: '<country()>'
    description: '<realtext()>'
    projects: '<numberBetween(1, 5)>x @Project*'
    isPublic: '<randomElement(<{isPublic}>)>'
    pyoupyous: '<numberBetween(1, 100)>x @Pyoupyou*'

App\Entity\Friend:
  Friend{1..1000}:
    userFrom: '@User*'
    userTo: '@User*'