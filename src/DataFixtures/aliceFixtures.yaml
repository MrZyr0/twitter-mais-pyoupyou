App\Entity\User:
  User{1..500}:
    email: '<email()>'
    username: '<username()>'
    password: '<fr_FR:phoneNumber()>'
    lastname: '<fr_FR:lastName()>'
    firstname: '<fr_FR:firstName()>'
    role: 'ROLE_USER'
    statut: 'Dev'
    projects: '<numberBetween(1, 3)>x @Project*'
    pyoupyous: '<numberBetween(1, 200)>x @Pyoupyou*'
    followers: '<numberBetween(1, 200)>x @User*'

App\Entity\Project:
  Project{1..23}:
    name: '<country()>'
    description: '<realtext()>'
    users: '<numberBetween(1, 10)>x @User*'
    pyoupyous: '<numberBetween(1, 100)>x @Pyoupyou*'

App\Entity\Pyoupyou:
  Pyoupyou{1..1000}:
    message: '<sentence()>'
    date: '<date_create()>'
    user: '@User*'
    project: '50%? @Project*'
