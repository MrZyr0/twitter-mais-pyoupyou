App\Entity\User:
  User{1..500}:
    email: '<email()>'
    username: '<username()>'
    password: '<fr_FR:phoneNumber()>'
    lastname: '<fr_FR:lastName()>'
    firstname: '<fr_FR:firstName()>'
    role: '<randomElements($array = array ("ROLE_ADMIN","ROLE_USER"), $count = 1)>'
    statut: '<randomElements($array = array ("Chef de projet","Admin", "Dev", "Artiste"), $count = 1)>'
    projects: ['@Project*', '@Project*', '@Project*']
    pyoupyous: ['@Pyoupyou*', '@Pyoupyou*', '@Pyoupyou*']
    followers: ['@User*', '@User*', '@User*']
    pinPyoupyou: ['@Pyoupyou*']

App\Entity\Project:
  Project{1..23}:
    name: '<country()>'
    descritption: '<realText($maxNbChars = 200)>'
    users: ['@User*', '@User*', '@User*']
    pyoupyous: ['@Pyoupyou*', '@Pyoupyou*', '@Pyoupyou*']

App\Entity\Pyoupyou:
  Pyoupyou{1..50}:
    message: '<realText($maxNbChars = 300)>'
    date: '<dateTime()>'
    user: ['@User*']
